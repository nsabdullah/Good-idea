<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore More Section</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            line-height: 1.6;
        }

        .explore-section {
            background: linear-gradient(135deg, #4e54c8, #8f94fb);
            color: #fff;
            padding: 80px 20px;
            text-align: center;
        }

        .explore-section h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .explore-section p {
            font-size: 1.2rem;
            margin-bottom: 40px;
            color: #ddd;
        }

        .explore-button {
            padding: 15px 30px;
            background-color: #ffd700;
            color: #4e54c8;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-transform: uppercase;
            transition: background-color 0.3s;
        }

        .explore-button:hover {
            background-color: #ffcc00;
        }
    </style>
</head>
<body>
    <section class="explore-section">
        <h2>Explore More</h2>
        <p>Discover my latest projects and see how I can help you bring your ideas to life.</p>
        <button class="explore-button">Learn More</button>
    </section>
</body>
</html>
